<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
            <div class="containers">
               <div class="whitecontainer">
                        <div class="whitepanel">
                           <div><i class="fa-brands fa-twitter"></i></div>
                           <div><i class="fa-brands fa-facebook"></i></div>
                           <div><i class="fa-brands fa-instagram"></i></div>
                           <div><i class="fa-brands fa-youtube"></i></div>
                           <div><img src="./assets/image/Hotels Logo.png" alt=""></div>
                           <div><input type="text" placeholder="I'm looking for..." id="search"></div>
                        </div>
                      <div class="whitebutton">
                            <div><input type="button" class="about" value="About"></div>
                            <select class="catalog"><option value="Catalog ">Catalog</option></select>
                            <select class="places"><option value="Places ">Places</option></select>
                            <div><input type="button" class="blogs" value="Blogs"></div>
                            <div><input type="button" class="contacts" value="Contacts" ></div>
                      </div>
               </div>
               <div class="blackcontainer">
                        <div class="blackpanel">
                           <div><span style="color: white;"><i class="fa-brands fa-twitter"></i></span></div>
                           <div><span style="color: white;"><i class="fa-brands fa-facebook"></i></span></div>
                           <div><span style="color: white;"><i class="fa-brands fa-instagram"></i></span></div>
                           <div><span style="color: white;"><i class="fa-brands fa-youtube"></i></span></div>
                           <div><img src="./assets/image/Hotels Logo Black.jpg" alt=""></div>
                           <div><input type="text" placeholder="I'm looking for..." id="searchblack"></div>
                        </div>
                     <div class="blackbutton">
                              <div><input type="button" class="aboutblack" value="About"></div>
                              <select class="catalogblack"><option value="Catalog ">Catalog</option></select>
                              <select class="placesblack"><option value="Places ">Places</option></select>
                              <div><input type="button" class="blogsblack" value="Blogs"></div>
                              <div><input type="button" class="contactsblack" value="Contacts" ></div>
                      </div>
             </div>
         </div>
   


    
</body>
</html>
